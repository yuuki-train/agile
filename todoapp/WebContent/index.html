<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo App</title>
<!-- CSSファイル読み込み -->
<link
	href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
	rel="stylesheet"
/>
</head>
<body>
	<!-- TodoApp処理クラス -->
	<div class="todoapp">

		<!-- id属性の設定 -->
		<form id="js-form">
			<input
				id="js-form-input"
				class="new-todo"
				type="text"
				placeholder="What need to be done?"
				autocomplete="off"
			/>
		</form>

		<!-- メイン処理 -->
		<div id="js-todo-list" class="todo-list">


		</div>
		<footer class="footer">
			<!-- Todoアイテム数の表示 -->
			<span id="js-todo-count">Todoアイテム数: 0</span>
		</footer>
	</div>
	<script type="module" src="./index.js"></script>
</body>
</html>
